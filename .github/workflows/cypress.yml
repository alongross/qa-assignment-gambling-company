name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: List Cypress Artifacts
        run: ls -R cypress || echo "No Cypress artifacts found"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v4
        with:
          install: true
          runTests: true

      - name: Upload Cypress Artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
